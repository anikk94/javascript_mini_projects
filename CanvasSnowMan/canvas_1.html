<!DOCTYPE html>
<head>
</head>

<body>
  <a href="index.html">home</a>
  <br>
  <canvas id="myCanvas" height="400" width="400" style="background-color: yellow;">
  </canvas>
  
  <script>
    // alert('hello')
    const canvasElem = document.getElementById('myCanvas');
    const ctx = canvasElem.getContext('2d');
  
    ctx.beginPath();
    ctx.moveTo(100, 300);
    ctx.lineTo(300, 300);
    ctx.lineTo(300, 100);
    ctx.lineTo(200, 50);
    ctx.lineTo(100, 100);
    ctx.lineTo(100, 300);
    ctx.stroke();

    ctx.beginPath();
    // ctx.moveTo(150, 200);
    ctx.arc(200, 200, 50, 0, Math.PI*2);
    ctx.stroke();

    ctx.beginPath();
    ctx.rect(100, 300, 200, 20);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(30, 110);
    ctx.lineTo(70, 130);
    ctx.lineTo(200, 60);
    ctx.lineTo(330, 130);
    ctx.lineTo(370, 110);
    ctx.lineTo(200, 40);
    ctx.lineTo(30, 110);
    ctx.stroke();
    
    ctx.beginPath();
    // ctx.moveTo(250, 250);
    ctx.arc(250, 255, 20, 0, Math.PI*2);
    ctx.arc(270, 275, 16, 0, Math.PI*2);
    ctx.stroke();



  </script>
</body>
