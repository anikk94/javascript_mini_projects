<div>
  <p>canvas</p>
  <canvas id="myCanvas" width="400" height="400"></canvas>
</div>


<script>
  // MAIN
  
  // html elements/id-elements are turned into dom variables?
  const ctx = myCanvas.getContext('2d');

  const minX = 100;
  const rangeX = 200;
  const minRad = 10;
  const rangeRad = 20;
  let p = 0;
  let sign = 1;


  animate();

  function animate(){
    // animate x motion
    // x = minX + rangeX * p*p;
    const x = minX + rangeX * p;

    // animate size
    // const rad = minRad + rangeRad*p;
    const rad = minRad + rangeRad*Math.sin(p*Math.PI);

    p = p + 0.02 * sign;

    if (p > 1 || p<0){
      sign = sign *-1;
    }

    ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
    ctx.beginPath();
    ctx.arc(x, 200, rad, 0, Math.PI*2)
    ctx.stroke();

    requestAnimationFrame(animate);

  }



</script>
